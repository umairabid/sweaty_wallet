Style/Documentation:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/Encoding:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Lint/MissingSuper:
  Enabled: false

Layout/LineLength:
  Max: 99

Layout/MultilineMethodCallIndentation:
  Enabled: true
  EnforcedStyle: indented # This is the key change
  # You might also want to set your indentation width explicitly if not already
  # IndentationWidth: 2 # Or 4, depending on your project's standard
